<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastChat</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/css/intlTelInput.css"
    />
    <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img class="logo" src="./assets/images/logo.png" alt="logo" />
        <h1>FastChat</h1>
      </div>
      <button id="info" class="info-icon"></button>
    </header>

    <main>
      <div class="logo">
        <img src="./assets/images/logo.png" alt="fastchat logo" />
      </div>
      <div class="form-content">
        <form onsubmit="openchat()">
          <div class="form-group">
            <input
              class="phonenumber"
              name="phone"
              placeholder="Mobile Number"
              type="tel"
              id="phone"
              oninput="numberHandler(this)"
              maxlength="10"
              minlength="10"
              required
            />
          </div>
          <div class="button-wrapper">
            <button id="chat-btn" type="button" class="submit-btn disabled" onclick="openchat()">
              Chat
            </button>
            <button type="reset" class="reset-btn">Reset</button>
          </div>
        </form>
      </div>

      <div id="info-section" class="info-section">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="fastchat logo" />
        </div>
        <hr />
        <div class="thankyou-text">Thank You for using FastChat</div>
      </div>
    </main>
    <div id="overlay" class="overlay"></div>
  </body>
</html>
